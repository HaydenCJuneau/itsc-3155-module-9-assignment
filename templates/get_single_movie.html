{% extends '_layout.html' %}

{% block title %}Movie Rating App | Movie{% endblock %}

{% block body %}
<h1 class="mb-5"></h1>
<!-- TODO: Feature 4 -->
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Director</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ selected_movie.title }}</td>
                    <td>{{ selected_movie.director }}</td>
                    <td>{{ selected_movie.rating }}</td>
                </tr>
            </tbody>
        </table>
        <form action="/movies/{{ selected_movie.id }}/edit" method="GET">
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
        <form action="/movies/{{ selected_movie.id }}/delete" method="GET">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
{% endblock %}
